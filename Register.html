<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/createExam.css">
    <title>Register</title>
    <style>
        /* .container {
            height: 93vh;
        } */



        .row img {
            border-radius: 10px 0 0 10px;
        }

        .row {
            border-radius: 10px;
            box-shadow: 1px 1px 5px rgb(30, 32, 32);
        }
    </style>
</head>

<body class="body-image">

    <div class="h-100 container d-flex justify-content-center px-5  mb-5  flex-column">
        <div class="box col-11 mx-auto">
            <div class="row  rounded-end-4">
                <div class="col-md-6 d-none d-md-block p-0 ">
                    <img src="images/t.svg" class="w-100 bg-info h-100 " alt="">
                </div>
                <div class="col-12 col-md-6 bg-white rounded-end-4 justify-content-center d-flex flex-column ">
                    <h1 class="text-center ">Register</h1>
                    <form action="Login.html" method="post" id="myForm">
                        <div>
                            <input type="text" class="form-control w-100 my-2 m-auto" name="userName"
                                placeholder="Enter your name " id="userName">
                            <div id="errorUserName" class="error ps-3  mx-4 alert alert-danger p-0">Please enter a
                                correct name
                            </div>
                        </div>
                        <div>
                            <input type="email" class="form-control my-3 " name="Email" placeholder="Email"
                                id="userEmail">
                            <div id="errorUserEmail" class="error ps-3  mx-4 alert alert-danger p-0">Please enter a
                                correct Email</div>
                        </div>
                        <div>
                            <input type="number" class="form-control my-3 " name="SSN" placeholder="National ID"
                                id="userSSN">
                            <div id="errorUserSSN" class="error ps-3  mx-4 alert alert-danger p-0">Please enter a
                                correct SSN 14 digits</div>
                        </div>
                        <div>
                            <!-- <input type="text" class="form-control my-3" name="Adress" placeholder="Adress " id="Adress"> -->
                            <select name="Address" id="address" class="form-control my-3">
                                <option value="none">--select Your City--</option>
                                <option value="assiut">Assiut</option>
                                <option value="alexandria">Alexandria</option>
                                <option value="cairo">Cairo</option>
                                <option value="al-Minya">Al-Minya</option>
                                <option value="qena">Qena</option>
                            </select>
                            <div id="errorUserAddress" class="error ps-3  mx-4 alert alert-danger p-1">Please enter a
                                correct Address</div>
                        </div>
                        <div>
                            <input type="password" class="form-control my-3" name="Password" placeholder="Password "
                                id="userPassword">
                            <div id="errorUserPassword" class="error ps-3  mx-4 alert alert-danger p-0">Password is weak
                                strong e.g[test107#rb]</div>
                        </div>
                        <div>
                            <input type="password" class="form-control my-3" name="" placeholder="Confirm Password"
                                id="ConfirmPassword">
                            <div id="errorUserPasswordAndConfirm" class="error ps-3  mx-4 alert alert-danger p-0">
                                Password , Confirm Password
                                not match</div>
                        </div>
                        <input type="submit" style="background-color: #049DD9;"
                            class="btn  text-white d-block  m-auto my-2" value="Register Now">
                        <p class="text-center mt-3">Already have an Acount ? <a href="login.html">login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/validitionRegister.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
