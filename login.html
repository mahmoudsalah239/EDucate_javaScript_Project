<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body class="body-image">
  <main>
    <section style="height: 100vh;" class="d-flex align-items-center">
      <div class="container box">
        <div class="d-flex  flex-row bg-white  w-75 m-auto shadow rounded-5 ">
          <div id="log_img" class="bg-info py-5 col-5 rounded-start-5 align-items-center">
            <img src="images/Login-pana.svg" class="w-100 " alt="">
          </div>

          <div class="col py-5">
            <div class="row ">
              <div class="d-flex flex-column align-items-center">
                <h1 class="text-center my-3">Log in</h1>
              </div>
              <form target="_blank" action="studentHome.html" id="myFormLogin">
                <div class="px-5  m-auto">

                  <input type="email" id="userNameLogin" class=" my-1 bg-light rounded-2 form-control"
                    placeholder="User Name">
                  <div id="errorUserNameLogin" class="error   mx-2  text-danger p-0">
                    UserName is incorrect
                  </div>

                  <input type="password" id="passwordLogin" class="mt-4  mb-2 bg-light rounded-2 form-control"
                    placeholder="Password">
                  <div id="errorPasswordLogin" class="error  mx-2  text-danger p-0">
                    Password is incorrect
                  </div>
                </div>
                <div id="errorUserNotFind" class="error mt-3 ms-5 mb-1 ps-3  px-5 text-center  text-danger p-0">
                  Please register now
                </div>
                <div class="d-flex flex-column align-items-center">
                  <button type="submit" class="btn-bg-color btn btn-outline-info login_btn my-2"
                    style="color: rgb(255, 255, 255);">Login</button>
                </div>
              </form>
              <p class="text-center">
                you don't have an account? <a href="Register.html" class="mx-2"> Create account</a>
              </p>
              <div class="d-flex flex-column align-items-center">
                <p class=" opacity-50 text-light"> - OR - </p>
                <a href="#"> <button class="login_btn btn-bg-color btn btn-outline-info"><i class="fa-brands fa-google"
                      style="color: #002F5F;"></i> Sign up with Google</button> </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>




  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/validitionLogin.js"></script>
</body>

</html>
